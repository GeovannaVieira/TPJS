    <h1>Formulário de Sugestões</h1>
    <p>Quer ajudar nosso site a crescer? Diga quais jogos você quer ver aqui!</p>

    <form id="Form">
        <div>
            <label for="name">Nome <span class="required">(obrigatório)</span></label>
            <input type="text" id="name" placeholder="Digite seu nome" required>
        </div>
        <div>
            <label for="email">E-mail <span class="required">(obrigatório)</span></label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required>
        </div>
        <div>
            <label for="game">Jogo Sugerido <span class="required">(obrigatório)</span></label>
            <input type="text" id="game" placeholder="Digite o nome do jogo sugerido" required>
        </div>
        <div>
            <label for="subscribe">Receber atualizações por e-mail</label>
            <input type="checkbox" id="subscribe">
        </div>
        <button type="submit">Enviar</button>
    </form>
    <script src="FormularioSugestoes.js"></script>
